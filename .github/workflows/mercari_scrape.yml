name: Mercari Sold Scraper

on:
  workflow_dispatch:
  schedule:
    # 每天台灣時間 04:30 ≈ UTC 20:30
    - cron: "30 20 * * *"

permissions:
  contents: write

concurrency:
  group: mercari-scrape
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          TZ: Asia/Taipei
        run: |
          python scripts/scrape_mercari.py

      - name: Commit & push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sold.json
          git diff --cached --quiet || git commit -m "Update Mercari sold data"
          git push
